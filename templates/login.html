<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Log in to Makers BnB</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="logo mx-auto mb-5">
        <img src="/static/images/B&B.jpeg" alt="Makers B&B Logo" />
      </div>
      <nav class="navbar navbar-expand-lg rounded mb-4" style="background-color: #4bb6e4">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn search-btn" type="submit" style="background-color: black; color: white">Search</button>
            </form>
          </div>
        </div>
      </nav>


    </header>
    <main>
      <!-- Centered login form -->
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label pe-5">Email</label>
          <input type="email" class="form-control-sm" id="email" name="email" aria-describedby="emailHelp" value="{{ email or '' }}" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label pe-3">Password</label>
          <input type="password" class="form-control-sm"id="password" name="password" value="{{ password or '' }}" required />
        </div>
        <button type="submit" class="btn ms-1" style="background-color: #4bb6e4; color: white;">Submit</button>
      </form>
        {% if error %}
          <div>
            <br>
            <p style="color: red;">Invalid email or password!</p>
          </div>
        {% endif %}
      </div>
    </main>
    <footer>
      <div id="footer" class="row pt-2 text-center">
        <div class="col-sm-5 col-md-4 float-start">
        <p>Â© Copyright Makers B&B </p>
        </div>
        <div class="col-sm-2 col-md-4">
          <img src="/static/images/facebook_logo.png" class="social-media img-fluid" alt="facebook logo"/>
          <img src="/static/images/twitter_logo.png" class="social-media img-fluid" alt="twitter logo"/>
          <img src="/static/images/instagram_logo.png" class="social-media img-fluid" alt="instagram logo"/>
        </div>
        <div class="col-sm-5 col-md-4 float-end">
          <p>Tel: 01223 344 556</p>
          <p>Email: help@makersbnb.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
