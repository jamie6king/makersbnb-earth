    <main>



<h1>Sign Up to Makers BnB</h1>
      <br>
      <form class="signup-form" action="/signup" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label" style="font-size:1.25rem;">Full name</label>
          <input type="text" class="form-control-sm" id="name" name="name" aria-describedby="nameHelp" value="{{ name or '' }}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label" style="font-size:1.25rem;">Email address</label>
          <input type="email" class="form-control-sm" id="email" name="email" aria-describedby="emailHelp" value="{{ email or '' }}" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label" style="font-size:1.25rem;">Password</label>
          <input type="password" class="form-control-sm" name="password" id="password" value="{{ password or ''}}" required>
        </div>

<div class="mb-3">
          <label for="country_code" class="form-label" style="font-size:1.25rem;">Country Code</label>
          <select id="country-code" class="form-control-sm" name="country_code" required>
              <option value="+1" {% if country_code == '+1' %}selected{% endif %}>
                ðŸ‡ºðŸ‡¸ +1 (USA)
              </option>
              <option value="+44" {% if country_code == '+44' %}selected{% endif %}>
                ðŸ‡¬ðŸ‡§ +44 (UK)
              </option>
              <option value="+61" {% if country_code == '+61' %}selected{% endif %}>
                ðŸ‡¦ðŸ‡º +61 (Australia)
              </option>
              <option value="+91" {% if country_code == '+91' %}selected{% endif %}>
                ðŸ‡®ðŸ‡³ +91 (India)
              </option>
              <!-- Add other country codes as needed -->
            </select>
        </div>

        <div class="mb-3">
          <label for="mobile_number" class="form-label" style="font-size:1.25rem;">Phone number</label>
          <input type="tel" class="form-control-sm" name="mobile_number" id="phone" placeholder="Enter your number"
              value="{{ mobile_number or '' }}" required>
        </div>

        <button type="submit" class="btn ms-1 signup-btn" style="background-color: black; color: #4bb6e4;">Submit</button>
        <!-- Display error message if available -->
          {% if error %}
            <p class="error-message">{{ error }}</p>
          {% endif %}
      </div>
      </form>
    </main>
