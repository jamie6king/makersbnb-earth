<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up to Makers BnB</title>
    <!-- <link rel="stylesheet" href="/static/login.css" /> -->
    <style>
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <!-- Logo in the upper left corner -->
        <div class="logo">
          <img src="" alt="Makers BnB Logo" />
        </div>
        <!-- Navigation options in the upper right corner -->
        <div class="nav-links">
          <a href="/about">About</a>
          <span>|</span>
          <a href="/signup">Login</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Centered signup form -->
      <div class="login-container">
        <h1>Sign Up to Makers BnB</h1>
        <form method="POST">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ name or '' }}"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ email or '' }}"
            required
          />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" value="{{ password or ''}}" required />

          <div class="mobile-input">
            <label for="country-code">Country Code</label>
            <select id="country-code" name="country_code" required>
              <option value="+1" {% if country_code == '+1' %}selected{% endif %}>
                ðŸ‡ºðŸ‡¸ +1 (USA)
              </option>
              <option value="+44" {% if country_code == '+44' %}selected{% endif %}>
                ðŸ‡¬ðŸ‡§ +44 (UK)
              </option>
              <option value="+61" {% if country_code == '+61' %}selected{% endif %}>
                ðŸ‡¦ðŸ‡º +61 (Australia)
              </option>
              <option value="+91" {% if country_code == '+91' %}selected{% endif %}>
                ðŸ‡®ðŸ‡³ +91 (India)
              </option>
              <!-- Add other country codes as needed -->
            </select>

            <label for="mobile">Mobile Number</label>
            <input
              type="tel"
              id="mobile"
              name="mobile_number"
              placeholder="Enter your number"
              value="{{ mobile_number or '' }}"
              required
            />
          </div>

          <button type="submit">Signup</button>

          <!-- Display error message if available -->
          {% if error %}
          <p class="error-message">{{ error }}</p>
          {% endif %}
        </form>
      </div>
    </main>
  </body>
</html>
