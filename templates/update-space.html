<h1>Edit Space</h1>
<form class="list-space-form" action="{{ url_for('update_space', spaceid=space.id) }}" method="POST">
    <div class="mb-3">
    <label class="form-label" for="name">Name:</label>
    <input class="form-control-sm" type="text" id="name" name="name" value="{{ space.name }}" required>
    </div>
    <div class="mb-3">
    <label class="form-label" for="description">Description:</label>
    <textarea class="form-control-sm" id="description" name="description" required>{{ space.description }}</textarea>
    </div>
    <div class="mb-3">
    <label class="form-label" for="price">Price:</label>
    <input class="form-control-sm" type="number" id="price" name="price" value="{{ space.price }}" required>
    </div>
    <div class="mb-3">
    <label class="form-label" for="picture_url">Picture URL:</label>
    <input class="form-control-sm" type="url" id="picture_url" name="picture_url" value="{{ space.picture_url }}" required>
    </div>
    <button class="btn update-btn" type="submit" style="background-color: white; color: black; margin-top: 8px;">Update Space</button>
</form>
