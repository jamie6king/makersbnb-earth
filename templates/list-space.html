<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Makers B&B</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="logo mx-auto mb-5">
        <img src="/static/images/B&B.jpeg" alt="Makers B&B Logo" />
      </div>
      <nav
        class="navbar navbar-expand-lg rounded mb-4"
        style="background-color: #4bb6e4"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/logged/{{id}}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/{{id}}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="showAlert()" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script>
        function showAlert() {
          alert("You have successfully logged out!");
        }
      </script>
    </header>
    <main>
      <h1>List your space!</h1>
      <br />
      <form class="list-space-form" action="/listspace/{{id}}" method="POST">
        {% if errors %}
        <p class="t-errors">
          There were errors with your submission: {{ error }}
        </p>
        {% endif %}

        <div class="mb-3">
          <label for="spacename" class="form-label" style="font-size: 1.25rem"
            >Name of Space</label
          >
          <input
            type="text"
            class="form-control-sm"
            id="name"
            name="spacename"
            value="{{ name or '' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label" style="font-size: 1.25rem"
            >Price</label
          >
          <input
            type="number"
            class="form-control-sm"
            id="price"
            name="price"
            value="{{ price or '' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label" style="font-size: 1.25rem"
            >Description</label
          >
          <input
            type="text"
            class="form-control-sm"
            name="description"
            id="description"
            value="{{ description or '' }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="picture-url" class="form-label" style="font-size: 1.25rem"
            >Picture URL</label
          >
          <input
            type="url"
            class="form-control-sm"
            name="picture-url"
            id="picture-url"
            value="{{ picture_url or '' }}"
            required
          />
        </div>

        <button
          type="submit"
          class="btn ms-1"
          style="background-color: #4bb6e4; color: white"
        >
          List my space
        </button>
      </form>

      <section class="{% if show_popup %}show-popup{% endif %}">
        <div class="popup">
          <div class="popup-content">
            <a href="/logged/{{ id }}" class="close-btn">&times;</a>
            <p>New space Listed!</p>
            <p>Close this pop-up to return to your homepage.</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="footer" class="row pt-2 text-center">
        <div class="col-sm-5 col-md-4 float-start">
          <p>Â© Copyright Makers B&B</p>
        </div>
        <div class="col-sm-2 col-md-4">
          <img
            src="/static/images/facebook_logo.png"
            class="social-media img-fluid"
            alt="facebook logo"
          />
          <img
            src="/static/images/twitter_logo.png"
            class="social-media img-fluid"
            alt="twitter logo"
          />
          <img
            src="/static/images/instagram_logo.png"
            class="social-media img-fluid"
            alt="instagram logo"
          />
        </div>
        <div class="col-sm-5 col-md-4 float-end">
          <p>Tel: 01223 344 556</p>
          <p>Email: help@makersbnb.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
